<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leans Mobile Shop</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: #e8ffe8;
            color: #333;
            text-align: center;
        }

        /* Header Styling */
        header {
            background: linear-gradient(to right, #66ff99, #33cc66);
            color: white;
            padding: 40px;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 5px 15px rgba(0, 255, 0, 0.3);
        }

        /* Navigation */
        nav {
            margin: 20px 0;
        }

        button {
            background: linear-gradient(to right, #66ff99, #33cc66);
            color: white;
            padding: 12px 25px;
            border: none;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 255, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #33cc66, #66ff99);
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 255, 0, 0.5);
        }

        /* Search Bar */
        #search-bar {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            font-size: 18px;
            border: 2px solid #33cc66;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        #search-bar:focus {
            border-color: #00b33c;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
        }

        /* Product Section */
        #products {
            margin-top: 30px;
            padding: 30px;
            background: white;
            box-shadow: 0px 10px 30px rgba(0, 255, 0, 0.3);
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background: #f9fff9;
            padding: 20px;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 255, 0, 0.2);
            border: 2px solid #33cc66;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 30px rgba(0, 255, 0, 0.4);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product h3 {
            margin-top: 10px;
            color: #33cc66;
        }

        .product p {
            font-size: 16px;
            color: #444;
        }

        /* Footer */
        footer {
            background: #33cc66;
            color: white;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            box-shadow: 0px -5px 15px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>

    <header>
        <h1>Leans Mobile Shop</h1>
        <p>Your One-Stop Mobile Shop in Abu Dhabi</p>
    </header>

    <nav>
        <button onclick="showProducts()">Products</button>
        <button onclick="contactWhatsApp()">Contact</button>
        <button onclick="goToAbout()">About</button>
    </nav>

    <input type="text" id="search-bar" onkeyup="searchProducts()" placeholder="Search for products...">

    <section id="products">
        <h2>Available Products</h2>
        <div class="product-list" id="product-container">
            <div class="product" data-name="iPhone 13 Pro">
                <img src="https://via.placeholder.com/200" alt="iPhone 13 Pro">
                <h3>iPhone 13 Pro</h3>
                <p>$999</p>
            </div>

            <div class="product" data-name="Samsung Galaxy S22">
                <img src="https://via.placeholder.com/200" alt="Samsung Galaxy S22">
                <h3>Samsung Galaxy S22</h3>
                <p>$899</p>
            </div>

            <div class="product" data-name="OnePlus 9">
                <img src="https://via.placeholder.com/200" alt="OnePlus 9">
                <h3>OnePlus 9</h3>
                <p>$699</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Leans Mobile Shop | Abu Dhabi, Shabia 11</p>
    </footer>

    <script>
        function showProducts() {
            document.getElementById("products").style.display = "block";
            window.scrollTo({
                top: document.getElementById("products").offsetTop - 50,
                behavior: 'smooth'
            });
        }

        function contactWhatsApp() {
            window.location.href = "https://wa.me/971500000000"; // Replace with actual WhatsApp number
        }

        function goToAbout() {
            document.getElementById("products").scrollIntoView({ behavior: 'smooth' });
        }

        function searchProducts() {
            let input = document.getElementById("search-bar").value.toLowerCase();
            let products = document.querySelectorAll(".product");

            products.forEach(product => {
                let productName = product.getAttribute("data-name").toLowerCase();
                if (productName.includes(input)) {
                    product.style.display = "block";
                } else {
                    product.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
